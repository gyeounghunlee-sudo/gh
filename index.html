
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">Dark Mode</button>
    <h1>Lotto Number Generator</h1>
    <lotto-generator></lotto-generator>

    <section class="contact-section">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/xreardvo" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
